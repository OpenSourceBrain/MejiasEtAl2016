
name: Continuous build using OMV

on:
  push:
    branches: [ master, development, experimental ]
  pull_request:
    branches: [ master, development, experimental ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ 3.7, 3.9 ]
        engine: [ NetPyNE, jNeuroML, jNeuroML_NEURON, jNeuroML_NetPyNE, jNeuroML_validate ]

    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version:  ${{ matrix.python-version }}
        
    - name: Install OMV
      run: |
        pip install git+https://github.com/OpenSourceBrain/osb-model-validation
        pip install scipy sympy matplotlib cython pandas tables
        
        
    - name: Test one example
      run: |
        pip install pyelectro pyNeuroML
        cd NeuroML2
        python GenerateNeuroMLlite.py # test one example...
        
        
    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        env
